[tool.poetry]
name = "canary-cd"
version = "0.1.dev0"
description = "Continuous Deployment API for Container and Static Pages"
authors = [
    "Dominique Rehborn <dominique@rehborn.dev>"
]
readme = "README.md"
license = "Apache-2.0"

[tool.poetry.urls]
# https://peps.python.org/pep-0753/#well-known-labels
documentation = "https://docs.rehborn.dev"
source = "https://github.com/rehborn/canary-cd.git"

[tool.poetry.scripts]
canarycd = "canary_cd.main:main"

[tool.poetry.dependencies]
python = "^3.12"
python-dotenv = "^1.0.1"
uvicorn = "^0.34.0"
fastapi = "^0.115.3"
sqlmodel = "^0.0.22"
python-multipart = "^0.0.20"
gitpython = "^3.1.43"
pygithub = "^2.4.0"
docker = "^7.1.0"
dnspython = "^2.7.0"
pyyaml = "^6.0.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pylint = "^3.3.2"
coverage = "^7.6.9"
httpx = "^0.28.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
