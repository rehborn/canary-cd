[project]
name = "canary-cd"
version = "0.1.dev2"
description = "Continuous Deployment API for Container and Static Pages"
authors = [{ name = "Dominique Rehborn", email = "dominique@rehborn.dev" }]
requires-python = ">=3.12,<3.14"
readme = "README.md"
license = "Apache-2.0"
dependencies = [
    "python-dotenv (>=1.0.1,<2.0.0)",
    "uvicorn (>=0.34.0,<0.35.0)",
    "fastapi (>=0.115.6,<0.116.0)",
    "sqlmodel (>=0.0.22,<0.0.23)",
    "python-multipart (>=0.0.20,<0.0.21)",
    "gitpython (>=3.1.44,<4.0.0)",
    "pygithub (>=2.5.0,<3.0.0)",
    "docker (>=7.1.0,<8.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)",
]

[project.urls]
documentation = "https://docs.rehborn.dev"
source = "https://github.com/rehborn/canary-cd.git"

[project.scripts]
canarycd = "canary_cd.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4,<9",
    "coverage>=7.6.9,<8",
    "pylint>=3.3.3,<4",
    "httpx>=0.28.1,<0.29",
]

[tool.uv]
package = false
