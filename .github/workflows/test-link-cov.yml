name: Python Lint and Test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - '*.*.*'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ 3.12 ]
        # python-version: [ 3.8, 3.9, 3.10, 3.11, 3.12 ]

    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install poetry
          poetry install --no-root 

      - name: Run PyLint
        run: |
          {
            echo 'LINTER<<EOF'
            poetry run pylint canary_cd --exit-zero --output-format=colorized
            echo EOF
          } >> "$GITHUB_ENV"

      - name: Run PyTest Using Coverage
        run: |
          poetry run pytest
          poetry run coverage run --source canary_cd -m pytest
          {
            echo 'COVERAGE<<EOF'
            poetry run coverage report -m --format=markdown
            echo EOF
          } >> "$GITHUB_ENV"

      - name: Linter and Coverage Results
        run: |
          echo "*** Linter ***"
          echo $LINTER
          echo "*** Coverage ***"
          echo $COVERAGE

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          # github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Linter\n ${{ env.LINTER }}\n\n## Coverage\n\n${{ env.COVERAGE }}`
            })

