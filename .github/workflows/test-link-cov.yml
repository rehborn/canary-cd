name: Python Lint and Test
on:
  pull_request:
    branches:
      - main

env:
  python-version: 3.13

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python ${{ env.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install poetry
          poetry install --no-root 

      - name: Run PyLint
        id: linter
        run: |
          {
            echo 'STDOUT<<EOF'
            poetry run pylint src --exit-zero
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: Run Test
        id: test
        run: |
          poetry run pytest

      - name: Run Coverage
        id: coverage
        run: |
          poetry run coverage report -m --format=markdown

      - name: Create Coverage Report
        id: report
        run: |
          {
            echo 'STDOUT<<EOF'
            poetry run coverage report -m --format=markdown
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `### ðŸ“Š Results for Run \`${{ github.run_id }}\`

            #### Linter
            <details><summary>Linter Results</summary>
            
            \`\`\`\n
            ${{ steps.linter.outputs.stdout }}
            \`\`\`
            
            </details>
            
            #### Coverage
            <details><summary>Coverage Results</summary>

            ${{ steps.report.outputs.stdout }}

            </details>
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Results for Run')
            })
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }
